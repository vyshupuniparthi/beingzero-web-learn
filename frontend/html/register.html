<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login">
        <div class="form">
            <form class="Register form" action="/register" method="POST">
                <input type="text" class="box" id="name" name="name" placeholder="User Name" required />
                <br>
                <input type="text" class="box" id="email" name="email" placeholder="Email Id" required />
                <br>
                <input type="text" class="box" id="phno" name="phno" placeholder="Mobile Number" required />
                <br>
                <input type="password" class="box" id="password" name="password" placeholder="Password" required />
                <br>
                <input type="password" class="box" id="cpassword" name="cpassword" placeholder="Confirm Password" required />
                <br>
                <input type="submit" value="Register" id="submit" style="font-weight:bolder;" />
            <p class="message">Already Registered?<a href="/login" style="color:whitesmoke">Log in</a></p>
            </form>
        </div>
    </div>
    
</body>
</html>
